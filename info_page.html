/* Buttons */

<body style="background-color: #687f7f;">

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">

    <script>
        function saveBookingDetails(event) {
            event.preventDefault();
            let bookingDetails = {
                fullName: document.getElementById("fullName").value,
                email: document.getElementById("email").value,
                contactNumber: document.getElementById("contactNumber").value,
                checkInDate: document.getElementById("checkInDate").value,
                checkOutDate: document.getElementById("checkOutDate").value,
                numberOfRooms: document.getElementById("numberOfRooms").value,
                roomPreference: document.getElementById("roomPreference").value
            };
            localStorage.setItem("bookingDetails", JSON.stringify(bookingDetails));
            window.location.href = "payment_page.html";
        }

        function countdownTimer() {
            let countdownDate = new Date("March 15, 2025 23:59:59").getTime();

            let x = setInterval(function () {
                let now = new Date().getTime();
                let distance = countdownDate - now;

                let days = Math.floor(distance / (1000 * 60 * 60 * 24));
                let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML =
                    `<h3>Hurry! Special Offer Ends In: ${days}d ${hours}h ${minutes}m ${seconds}s</h3>`;

                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("countdown").innerHTML = "<h3>Offer Expired!</h3>";
                }
            }, 1000);
        }

        countdownTimer();

       // Hotel prices per night
const hotelPrices = {
    "Hotel Taj Exotica Goa": 17999,
    "Hotel Marriott Goa Resort": 13499,
    "Hotel Alila Diwa Goa": 8999,
    "Hotel Snowy Retreat": 6999,
    "Hotel Mountain Bliss": 9999,
    "Hotel Tranquil Haven": 7999,
    "Hotel Hotel Paradise": 7999,
    "Hotel Grand Udaipur": 9999,
    "Hotel Royal Retreat": 12999
};

// Function to update total price
function updateTotalPrice() {
    const hotelName = sessionStorage.getItem('hotelName'); // Fetch hotel name
    if (!hotelName || !(hotelName in hotelPrices)) {
        document.getElementById("totalPrice").textContent = "Invalid hotel selection";
        return;
    }

    const hotelPrice = hotelPrices[hotelName]; // Get price per night
    const numRooms = parseInt(document.getElementById("numberOfRooms").value) || 0;
    const checkInValue = document.getElementById("checkInDate").value;
    const checkOutValue = document.getElementById("checkOutDate").value;

    if (!checkInValue || !checkOutValue) {
        document.getElementById("totalPrice").textContent = "Please select check-in and check-out dates";
        return;
    }

    const checkIn = new Date(checkInValue);
    const checkOut = new Date(checkOutValue);

    if (isNaN(numRooms) || numRooms <= 0 || isNaN(checkIn) || isNaN(checkOut) || checkIn >= checkOut) {
        document.getElementById("totalPrice").textContent = "Select valid dates & rooms";
        return;
    }

    const nights = Math.ceil((checkOut - checkIn) / (1000 * 60 * 60 * 24)); // Calculate number of nights
    const totalPrice = hotelPrice * numRooms * nights; // Calculate total cost

    document.getElementById("totalPrice").textContent = `Total Price: ₹${totalPrice}`;
}

// Attach event listeners
document.getElementById("numberOfRooms").addEventListener("change", updateTotalPrice);
document.getElementById("checkInDate").addEventListener("change", updateTotalPrice);
document.getElementById("checkOutDate").addEventListener("change", updateTotalPrice);

// Call function on page load in case values are already filled
window.onload = updateTotalPrice;


        // Display selected hotel name


        document.getElementById('hotel-name').textContent = sessionStorage.getItem('hotelName') || 'Your Selected Hotel';
    </script>

    }
}



        const carouselWrapper = document.querySelector('.carousel-wrapper');
        const items = document.querySelectorAll('.carousel-item');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');

        let currentIndex = 0;
        const numItems = items.length;

        // Function to update the carousel items' states (active, next, prev)
        function updateCarousel() {
            items.forEach((item, index) => {
                item.classList.remove('active', 'prev', 'next');
                if (index === currentIndex) {
                    item.classList.add('active');
                } else if (index === (currentIndex - 1 + numItems) % numItems) {
                    item.classList.add('prev');
                } else if (index === (currentIndex + 1) % numItems) {
                    item.classList.add('next');
                }
            });

            // Move the carousel items linearly by adjusting the wrapper's transform
            const offset = -currentIndex * 22; // Adjust for the spacing between items
            // carouselWrapper.style.transform = translateX(${offset}%);
        }
        // Mouse move event for controlling the carousel position
        let startX = 0;
        let scrollLeft = 0;
        let isMouseDown = false;

        carouselWrapper.addEventListener('mousedown', (e) => {
            isMouseDown = true;
            startX = e.pageX - carouselWrapper.offsetLeft;
            scrollLeft = carouselWrapper.scrollLeft;
        });

        carouselWrapper.addEventListener('mouseleave', () => {
            isMouseDown = false;
        });

        carouselWrapper.addEventListener('mouseup', () => {
            isMouseDown = false;
        });

        carouselWrapper.addEventListener('mousemove', (e) => {
            if (!isMouseDown) return;
            const x = e.pageX - carouselWrapper.offsetLeft;
            const walk = (x - startX) * 3; // Scroll faster
            carouselWrapper.scrollLeft = scrollLeft - walk;

            // Dynamically adjust the active and adjacent items based on mouse movement
            const middleIndex = Math.round((carouselWrapper.scrollLeft / (carouselWrapper.scrollWidth / numItems)) % numItems);
            if (middleIndex !== currentIndex) {
                currentIndex = middleIndex;
                updateCarousel();
            }
        });
        // Next and Previous button functionality
        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + numItems) % numItems;
            updateCarousel();
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % numItems;
            updateCarousel();
        });

        // Initialize the carousel
        updateCarousel();


        // JavaScript to trigger the modal after clicking the logo

            var myModal = new bootstrap.Modal(document.getElementById('thankYouModal'));

        }
